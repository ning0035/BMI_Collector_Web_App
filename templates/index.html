<!DOCTYPE html>
<html lang = "en">
    <title>Data Collector App</title>
    <head>
        <link href = "../static/main.css" rel = "stylesheet">
    </head>
    <body>
        <div class = "container">
            <h1>Calculating Your BMI </h1>
            <h3>Please fill the entires to get population statistics on BMI</h3>
            <div class = "message">
                {{text | safe}}
            </div>
            <form action = "{{url_for('success')}}" method = "POST">
                <input title = "Your email will be safe with us" placeholder = "Enter your email address" type = "email" name = "email_name" required> <br>
                <input title = "Your data will be safe with us" placeholder = "Enter your weight in kg" type = "number" min = "50" max = "400" step = "0.01" name = "weight_name" required> <br>
                <input title = "Your data will be safe with us" placeholder = "Enter your height in m" type = "number" min = "1" max = "3" step = "0.01" name = "height_name" required> <br>
                <button type = "submit"> Submit </button>
            </form>
        </div>
    </body>
</html>
